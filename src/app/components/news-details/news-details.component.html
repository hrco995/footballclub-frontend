<div *ngIf="currentNews" class="edit-form">
  <h4>News</h4>
  <hr/>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentNews.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input
        type="text"
        class="form-control"
        id="content"
        [(ngModel)]="currentNews.content"
        name="content"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2" (click)="deleteNews()">
    Delete
  </button>
  <button type="submit" class="badge badge-success" (click)="updateNews()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentNews">
  <br />
  <p>Cannot access News...</p>
</div>
