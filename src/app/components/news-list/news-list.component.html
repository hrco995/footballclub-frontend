<div class="list row">
  <div class="col-md-5">
    <h4>News List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let news of news; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveNews(news, i)"
      >
        {{ news.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-7">
    <div *ngIf="currentNews">
      <h4>News</h4>
      <hr/>
      <div>
        <label><strong>Title:</strong></label> {{ currentNews.title }}
      </div>
      <div>
        <label><strong>Content:</strong></label>
        {{ currentNews.content }}
      </div>
      <a class="badge badge-warning" routerLink="/news/{{ currentNews.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentNews">
      <br />
      <p>Please click on News...</p>
    </div>
  </div>
  </div>
